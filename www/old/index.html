<script id="game-board-tpl" type="text/template">

    <div class="gamezone" style="position:fixed; left: 200px; top:20px; 
        top: 20px; border:1px solid; padding:10px;">
        
            <svg height="300" width="200">
                <line id="line1" x1="0" y1="0" x2="0" y2="300" 
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line x1="0" y1="0" x2="150" y2="0" 
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line x1="-100" y1="300" x2="100" y2="300" 
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line x1="30" y1="0" x2="0" y2="30"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line x1="150" y1="0" x2="150" y2="40"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <circle cx="150" cy="60" r="20" stroke="black" 
                    stroke-width="3" fill="red" />
                
                <line x1="150" y1="80" x2="150" y2="130"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                
                <line x1="120" y1="105" x2="180" y2="105"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                
                <line x1="150" y1="130" x2="130" y2="150"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line x1="150" y1="130" x2="170" y2="150"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                
            </svg>
    </div>

    <button onclick="javascript:btnClick()">Click me</button>
    -->

</script>

<script id="employee-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#employees/{{ id }}">
                <img class="media-object pull-left" src="assets/pics/{{pic}}">
                <div class="media-body">
                    {{firstName}} {{lastName}}
                    <p>{{title}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="employee-tpl" type="text/template">
    <header class="bar bar-nav">
      <a class="btn btn-link btn-nav pull-left" href="#">
          <span class="icon icon-left-nav"></span>
      </a>
      <h1 class="title">Employee</h1>
    </header>
    <div class="content">
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell media">
                    <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                    <div class="media-body">
                        {{ firstName }} {{ lastName }}
                        <p>{{ title }}</p>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <a href="tel:{{ officePhone }}" class="push-right">
                        <span class="media-object pull-left icon icon-call"></span>
                        <div class="media-body">
                            Call Office
                                <p>{{ officePhone }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                    <a href="tel:{{ cellPhone }}" class="push-right">
                        <span class="media-object pull-left icon icon-call"></span>
                        <div class="media-body">
                            Call Cell
                                <p>{{ cellPhone }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                    <a href="sms:{{ cellPhone }}" class="push-right">
                        <span class="media-object pull-left icon icon-sms"></span>
                        <div class="media-body">
                            SMS
                                <p>{{ cellPhone }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                    <a href="mailto:{{ email }}" class="push-right">
                        <span class="media-object pull-left icon icon-mail"></span>
                        <div class="media-body">
                              Email
                              <p>{{ email }}</p>
                        </div>
                    </a>
                </li>
                <li class="table-view-cell media">
                  <a href="#" class="push-right add-location-btn">
                      <span class="media-object pull-left"></span>
                      <div class="media-body">
                          Add location
                      </div>
                  </a>
                </li>
            </ul>
        </div>
    </div>
</script>
