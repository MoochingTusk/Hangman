<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    
    <script src="js/jquery-2.1.1.min.js"></script>
    
    <style>
        .wordgrid {
             background-color:#EBEBE0;
        }
        
        td.letterspace {
            border-bottom:1px solid;
            height:50px; 
            width:50px; 
            text-align:center;
        }
        
        td.wordspacer {
            border-bottom:0px;
            width:15px;
        }
    </style>
    
</head>
<body>


<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Word List</h1>
    </header>
    <div class="content"></div>
</script>

<script id="word-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#words/{{ id }}">
              <img class="media-object pull-left" src="assets/pics/{{pic}}">
              <div class="media-body">
                  {{words}}
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="game-tpl" type="text/template">

    <div class="wordgrid">
        <table id="tblLetters">
            <tr>
            {{#each this.letters}}
                <td index="{{@index}}" class="letterspace"></td>
                <td class="wordspacer"></td>
            {{/each}}
            </tr>
        </table>
    </div>
    <br/>
    <div class="gamezone" style="border:1px solid; padding:10px;">
        
            <svg height="300" width="200">
                <line id="hang1" class="hangman" x1="0" y1="0" x2="0" y2="300" 
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line id="hang2" class="hangman" x1="0" y1="0" x2="150" y2="0" 
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line id="hang3" class="hangman" x1="-100" y1="300" x2="100" y2="300" 
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line id="hang4" class="hangman" x1="30" y1="0" x2="0" y2="30"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line id="hang5" class="hangman" x1="150" y1="0" x2="150" y2="40"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <circle id="hang5" class="hangman" cx="150" cy="60" r="20" stroke="black" 
                    stroke-width="3" fill="red" />
                
                <line id="hang6" class="hangman" x1="150" y1="80" x2="150" y2="130"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                
                <line id="hang7" class="hangman" x1="120" y1="105" x2="180" y2="105"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                
                <line id="hang8" class="hangman" x1="150" y1="130" x2="130" y2="150"
                    style="stroke:rgb(255,0,0);stroke-width:2" />
                    
                <line id="hang9" class="hangman" x1="150" y1="130" x2="170" y2="150"
                    style="stroke:rgb(255,0,0);stroke-width:2" />                
            </svg>
    </div>
    
    <div class="LetterBlock" style="position:fixed; left: 100px; 
        top:400px; width:400px;border:1px solid;"> 
        <table>
            <tr>
                <td class="lettergridletter">A</td>
                <td class="lettergridletter">B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td class="lettergridletter">H</td>
                <td>I</td>
                <td>J</td>
            </tr>
        </table>
    </div>
    
    <button onclick="javascript:btnClick()">Click me</button>
    
    <script language="javascript">
        
        function btnClick() {
            $('#hang1').fadeTo(0, 100);
            //document.getElementById("hang1").style.opacity = "100";
        }
        
    </script>

    
    
</script>

<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/services/memory/WordService.js"></script>
<script src="js/WordListView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/GameView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
